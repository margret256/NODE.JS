<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Table</title>
 <link rel="stylesheet" href="/public/CSS/sales.css">
</head>
<body>
  <h2>Sales Table</h2>
  <table>
    <thead>
      <tr>
        <th>Sale ID</th>
        <th>Customer Name</th>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price per Item</th>
        <th>Total</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>001</td>
        <td>John Mulidde</td>
        <td>Wooden Chair</td>
        <td>4</td>
        <td>$50</td>
        <td>$200</td>
        <td>2025-09-09</td>
      </tr>
      <tr>
        <td>002</td>
        <td>Jane Adoc</td>
        <td>Dining Table</td>
        <td>1</td>
        <td>$300</td>
        <td>$300</td>
        <td>2025-09-09</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="5">Total Sales</td>
        <td colspan="2">$500</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
