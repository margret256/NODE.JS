<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Page with Form</title>
    <link rel="stylesheet" href="/public/CSS/sales.css">
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Welcome to Our Sales Page</h1>
    </header>
    <nav>
        <div class="logo">MyShop</div>

        <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>

        <div class="nav-links" id="navLinks">
            <a href="#home">Home</a>
            <a href="#products">Products</a>
            <a href="#offers">Offers</a>
            <a href="#order">Order</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>
    <!-- Order Form -->
    <section>
        <h2>Place Your Order</h2>
        <div class="form-container">
            <form action="#" method="post">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="+123 456 7890" required>

                <label for="product">Select Product</label>
                <select id="product" name="product" required>
                    <option value="">--Choose a product--</option>
                    <option value="product1">Product 1 - $25</option>
                    <option value="product2">Product 2 - $40</option>
                    <option value="product3">Product 3 - $60</option>
                </select>

                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1" required>

                <label for="address">Delivery Address</label>
                <textarea id="address" name="address" rows="4" placeholder="Enter your delivery address"
                    required></textarea>

                <button type="submit">Submit Order</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Email: sales@example.com | Phone: +123 456 7890</p>
        <p>&copy; 2025 My Shop. All rights reserved.</p>
    </footer>

</body>

</html>
