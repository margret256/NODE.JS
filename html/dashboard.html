<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      color: #333;
    }
    header {
      background: #2c3e50;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    .container {
      display: flex;
      min-height: 100vh;
    }
    nav {
      width: 220px;
      background: #34495e;
      color: #fff;
      padding: 20px;
    }
    nav h2 {
      font-size: 18px;
      margin-bottom: 15px;
    }
    nav a {
      display: block;
      color: #fff;
      text-decoration: none;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    nav a:hover {
      background: #2c3e50;
      padding-left: 5px;
    }
    main {
      flex: 1;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dashboard</h1>
  </header>
  <div class="container">
    <nav>
      <h2>Menu</h2>
      <a href="#">Home</a>
      <a href="#">Reports</a>
      <a href="#">Settings</a>
    </nav>
    <main>
      <div class="card">
        <h3>Total Revenue</h3>
        <p>$84,220</p>
      </div>
      <div class="card">
        <h3>Orders</h3>
        <p>1,942</p>
      </div>
      <div class="card">
        <h3>Customers</h3>
        <p>7,318</p>
      </div>
    </main>
  </div>
</body>
</html>
