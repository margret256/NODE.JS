<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/public/CSS/stock.css">
</head>

<body>
    <nav>
    <div class="logo">MyShop</div>

    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>

    <div class="nav-links" id="navLinks">
      <a href="#home">Home</a>
      <a href="#products">Products</a>
      <a href="#offers">Offers</a>
      <a href="#order">Order</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>
  <div class="container">
    <div class="form-section">
      <h2>Record a Sales</h2>
      <form action="/signup" method="post">

        <div class="form-group">
          <label for="customerName">Customer Name:</label>
          <input type="text" name="customerName" id="customerName" required>
        </div>

        <div class="form-group">
          <label for="productName">Product Name:</label>
          <input type="text" name="productName" id="productName" required>
        </div>

        <div class="form-group">
          <label for="productType">Product Type:</label>
          <select id="productType" required>
            <option value="wood">Wood</option>
            <option value="furniture">Furniture</option>
          </select>
        </div>

        <div class="form-group">
          <label for="quantity">Quantity:</label>
          <input type="number" name="quantity" id="quantity" required>
        </div>

        <div class="form-group">
          <label for="pricePerItem">Selling Price (UGX):</label>
          <input type="number" name="pricePerItem" id="pricePerItem" required>
        </div>

        <div class="form-group">
          <label for="transport">Include Transport?</label>
          <select id="transport" required>
            <option value="no">No</option>
            <option value="yes">Yes (Add 5%)</option>
          </select>
        </div>

        <div class="form-group">
          <label for="paymentType">Payment Type:</label>
          <select id="paymentType" required>
            <option value="cash">Cash</option>
            <option value="cheque">Cheque</option>
            <option value="bank overdraft">Bank Overdraft</option>
          </select>
        </div>

        <div class="form-group">
          <label for="salesAgent">Sales Agent Name:</label>
          <input type="text" name="salesAgent" id="salesAgent" required>
        </div>

        <div class="form-group">
          <label for="saleDate">Sale Date:</label>
          <input type="date" name="salesDate" id="saleDate" required>
        </div>

        <p class="total-amount">Total Price: <span id="totalDisplay">UGX 0</span></p>

        <button type="submit">Save Sale</button>
      </form>
    </div>
  </div>
</body>

</html>
